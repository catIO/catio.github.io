<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contentful Image Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="gallery" id="gallery"></div>
    
  <script>
  
        var client = contentful.createClient({
          space: 'lo3m691vqqd4',
          accessToken: 'YMPcoA0Omm11ib0fCsw219bCLX9IWbhnUk_ZiCbNO9w',
        });

        const urlParams = new URLSearchParams(window.location.search);
        const galleryID = urlParams.get('id') ? urlParams.get('id') : "1xyFDFmKstsEcbg6Ytcti4";

        const galleryElement = document.getElementById('gallery');


        client.getEntry(galleryID).then(function (entry) {

            console.log(entry.fields)

            entry.fields.images.forEach(function (image) {
                //console.log(field.sys.id);
                console.log(image.fields.title);
                console.log(image.fields.file.url);

                imageUrl = image.fields.file.url;
                imageAlt = image.fields.title || 'Image';
                
                const imgElement = document.createElement('img');
                imgElement.src = `https:${imageUrl}`;
                imgElement.alt = imageAlt;
                imgElement.classList.add('image');
                galleryElement.appendChild(imgElement);

            });

        });
      
    </script>   
      
</body>
</html>
